<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAMETER</title>
</head>
<body>
    <button onclick="fClick('one')">First Click</button>
    <button onclick="fClick('two')">Second Click</button>

    <script>
        function fClick(clicks){
            if(clicks === 'one'){
                alert('first Click');
            }
            else if(clicks === 'two'){
                alert('second Click');
            }
        }
        // let clicks = 'one'
        // let clicks = 'two'
    </script>
</body>
</html>
